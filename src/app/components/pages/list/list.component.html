<div class="row">
  <div class="col-lg-3 col-md-4">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-lg-9 col-md-8 pl-md-0">
    <div class="card">
      <div class="card-body">
        <table class="table" *ngIf="items">
          <thead>
            <tr>
              <th>Name</th>
              <th>Weight</th>
              <th>Size</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              <td class="text-capitalize">{{item.name}}</td>
              <td>{{item.weight}}</td>
              <td>{{item.size}}</td>
              <td>
                <a [routerLink]="['/show/', item.id]" class="btn btn-outline-secondary btn-sm mr-1">View</a>
                <a [routerLink]="['/edit/', item.id]" class="btn btn-outline-secondary btn-sm mr-1">Edit</a>
                <button (click)="onDelete(item.id)" class="btn btn-outline-danger btn-sm mr-1">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
